<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Squares</title>
  <link rel="stylesheet" href="./src.main.css" type="text/css">
  </head>
  <body>

    <div id="title">
      <h1>SQUARES</h1>
    </div>

    <div id="openScreen">
      <div id="spinningSquares">
        <div class="color color1"><span></span></div>
        <div class="color color2"><span></span></div>
        <div class="color color3"><span></span></div>
        <div class="color color4"><span></span></div>
        <div class="color color5"><span></span></div>
        <div class="color color6"><span></span></div>
      </div>
      <div id="playOptions">
        <div id="playEasy" class="playGame">Easy</div>
        <div id="playMedium" class="playGame">Medium</div>
        <div id="playHard" class="playGame">Hard</div>
      </div>
      <div id="moreOptions">
        <div id="howToPlay" class="options">How to Play</div>
        <div id="settings" class="options">Settings</div>
      </div>
    </div>

    <div id="gameContainer">
    
      <div id="timerContainer">

      </div>
      <div id="promptContainer">

      </div>
      <div id="userInputContainer">

      </div>
      <div id="infoContainer">
        <div id="scoreContainer">
            <span class="score-text">SCORE: </span>
            <span class="score-number">0</span>
          </div>
        <div id="colorPaletteContainer">
          <div class="color color1"><span>R</span></div>
          <div class="color color2"><span>O</span></div>
          <div class="color color3"><span>Y</span></div>
          <div class="color color4"><span>G</span></div>
          <div class="color color5"><span>B</span></div>
          <div class="color color6"><span>V</span></div>
        </div>
      </div>
    </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  </body>
</html>
