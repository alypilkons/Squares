<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Squares</title>
  </head>
  <body>

    <div id="title">
      <h1>SQUARES</h1>
    </div>

    <!------------- OPEN SCREEN ------------------>
    <div id="openScreen">
      <div id="spinningSquares">
        <div class="color color1"><span></span></div>
        <div class="color color2"><span></span></div>
        <div class="color color3"><span></span></div>
        <div class="color color4"><span></span></div>
        <div class="color color5"><span></span></div>
        <div class="color color6"><span></span></div>
      </div>
      <div id="playOptions">
        <div id="playEasy" class="playGame">Easy</div>
        <div id="playMedium" class="playGame">Medium</div>
        <div id="playHard" class="playGame">Hard</div>
        <!--add endless mode in later-->
        <!--<div id="playEndless" class="playGame">Endless</div>-->
      </div>
      <div id="moreOptions">
        <div id="howToPlayBtn" class="options">How to Play</div>
        <div id="settingsBtn" class="options">Settings</div>
      </div>
    </div>
    <!--------------------------------------------->

    <!--------------- SETTINGS SCREEN -------------------->
    <div id="settingsScreen" class="hidden">
      <div id="toggleVPContainer">
        <div id="toggleVioletContainer" class="toggleColor violet selected">
          <span>Team Violet</span>
          <div class="color color6">V</div>
        </div>
        <div id="togglePurpleContainer" class="toggleColor purple">
          <span>Team Purple</span>
          <div class="color color6">P</div>
        </div>
      </div>
    </div>
     <!--------------------------------------------->

    <!------------- GAMEPLAY SCREEN ------------------>
    <div id="gameContainer">
      <div id="timerContainer">

      </div>
      <div id="promptContainer">

      </div>
      <div id="userInputContainer">

      </div>
      <div id="infoContainer">
        <div id="scoreContainer">
            <span class="score-text">SCORE: </span>
            <span class="score-number">0</span>
          </div>
        <div id="colorPaletteContainer">
          <div class="color color1"><span>r</span></div>
          <div class="color color2"><span>o</span></div>
          <div class="color color3"><span>y</span></div>
          <div class="color color4"><span>g</span></div>
          <div class="color color5"><span>b</span></div>
          <div class="color color6"><span>v</span></div>
        </div>
      </div>
    </div>
    <!--------------------------------------------->
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  </body>
</html>
