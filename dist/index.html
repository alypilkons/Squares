<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Squares</title>
  </head>
  <body>

    <!------------ TUTORIAL -------->
    <div id="tutorialScreen" class="hidden">
      <div id="tutorial-text"></div>
      <div id="tutorial-button-container">
        <div id="tutorial-button-back" class="tutorial-button hidden">Back</div>
        <div id="tutorial-button-continue" class="tutorial-button">Continue</div>
      </div>
    </div>
    <!------------------------------->
    
    <div id="title">
      <h1>SQUARES</h1>
    </div>

    <!------------- OPEN SCREEN ------------------>
    <div id="openScreen">
      <div id="spinningSquares">
        <div class="color color1"><span></span></div>
        <div class="color color2"><span></span></div>
        <div class="color color3"><span></span></div>
        <div class="color color4"><span></span></div>
        <div class="color color5"><span></span></div>
        <div class="color color6"><span></span></div>
      </div>
      <div id="playOptions">
        <div id="playGame" class="playGame">PLAY GAME</div>
        <!--add endless mode in later-->
        <!--<div id="playEndless" class="playGame">Endless</div>-->
      </div>
      <div id="moreOptions">
        <div id="howToPlayBtn" class="options">How to Play</div>
        <div id="settingsBtn" class="options">Settings</div>
      </div>
      <div id="byLine">
        <p>A game by <a href="http://alypilkons.com/">Aly Pilkons</a></p>
      </div>
    </div>
    <!--------------------------------------------->

    <!--------------- SETTINGS SCREEN -------------------->
    <div id="settingsScreen" class="hidden">
      <div id="toggleVPContainer">
        <div id="toggleVioletContainer" class="toggleColor violet">
          <span>Team Violet</span>
          <div class="color color6">V</div>
        </div>
        <div id="togglePurpleContainer" class="toggleColor purple selected">
          <span>Team Purple</span>
          <div class="color color6">P</div>
        </div>
      </div>
    </div>
     <!--------------------------------------------->

    <!------------- GAMEPLAY SCREEN ------------------>
    <div id="gameContainer">
      <div id="timerContainer">

      </div>
      <div id="promptContainer">

      </div>
      <div id="userInputContainer">

      </div>
      <div id="infoContainer">
        <div id="scoreContainer">
            <span class="score-text">SCORE: </span>
            <span class="score-number">0</span>
          </div>
        <div id="timerContainer">
          <span class="timer">45</span>
        </div>
        <div id="colorPaletteContainer">
          <div class="color color1"><span>r</span></div>
          <div class="color color2"><span>o</span></div>
          <div class="color color3"><span>y</span></div>
          <div class="color color4"><span>g</span></div>
          <div class="color color5"><span>b</span></div>
          <div class="color color6"><span>v</span></div>
        </div>
      </div>
    </div>
    <!--------------------------------------------->

    <!------------- GAME OVER SCREEN -------------->
    <div id="gameOverScreen" class="hidden">
      <h2 class="gameOverTitle">GAME OVER</h2>
      <div id="gameScoresContainer">
        <div id="gameScoresCurrent">
          <span>Your Score:</span>
          <span class="gameOverCurrentScore"></span>
        </div>
        <div id="gameScoresAllTime">
          <h3 id="gameScoresAllTimeTitle">Your High Scores</h3>
          <div class="highScoreSlot highScoreHeading">
            <span class="highScoreDate">DATE</span>
            <span class="highScoreValue">SCORE</span>
          </div>
          <div id="highScoresAllTimeTable"></div>
        </div>
      </div>
      <div id="gameOverOptionsContainer">
        <div class="goToMenuBtn">MENU</div>
        <div class="playAgainBtn">PLAY AGAIN</div>
      </div>
    </div>
    <!--------------------------------------------->

  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.b236a1233a4acf429410.js"></script></body>
</html>
